<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <title>ルート検索進捗モニター（全件表示）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .auto-refresh {
            color: #999;
            font-size: 0.9em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
            margin-top: 5px;
        }
        
        .progress-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .filter-controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .filter-controls h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .routes-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .route-count {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .table-wrapper {
            max-height: 800px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95em;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .failed {
            color: #dc3545;
            font-weight: bold;
        }
        
        .property-group {
            background: #e3f2fd;
            font-weight: bold;
        }
        
        .train-line {
            display: inline-block;
            padding: 2px 8px;
            background: #e3f2fd;
            border-radius: 12px;
            font-size: 0.85em;
            color: #1976d2;
            margin-right: 5px;
            margin-top: 2px;
        }
        
        .url-link {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.85em;
            transition: opacity 0.3s;
        }
        
        .url-link:hover {
            opacity: 0.8;
        }
        
        .timestamp {
            color: #999;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fare-high {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 ルート検索進捗モニター（全件表示）</h1>
            <div class="auto-refresh">⚡ 60秒ごとに自動更新 | 全ルートを表示</div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allRoutes = [];
        
        async function loadProgress() {
            try {
                // バッチ進捗データを読み込み（改良版があればそちらを優先）
                let response = await fetch('/timeline-mapping/data/batch_progress_improved.json?t=' + Date.now());
                if (!response.ok) {
                    // 改良版がなければ通常版を読み込み
                    response = await fetch('/timeline-mapping/data/batch_progress.json?t=' + Date.now());
                }
                const data = await response.json();
                
                allRoutes = data.routes || [];
                const totalRoutes = 207; // 23物件 × 9目的地
                const completedRoutes = data.total_success + data.total_failed;
                const progressPercent = Math.round((completedRoutes / totalRoutes) * 100);
                const remainingRoutes = totalRoutes - completedRoutes;
                const avgTimePerRoute = 37; // 秒
                const estimatedRemaining = Math.round((remainingRoutes * avgTimePerRoute) / 60); // 分
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.last_property_index || 0}/23</div>
                            <div class="stat-label">物件完了</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_success}</div>
                            <div class="stat-label">成功ルート</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_failed}</div>
                            <div class="stat-label">失敗ルート</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${progressPercent}%</div>
                            <div class="stat-label">全体進捗</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${remainingRoutes}</div>
                            <div class="stat-label">残りルート</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">約${estimatedRemaining}分</div>
                            <div class="stat-label">推定残り時間</div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <h2 style="margin-bottom: 15px;">全体進捗</h2>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%;">
                                ${completedRoutes} / ${totalRoutes} ルート完了 (${progressPercent}%)
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-controls">
                        <h3>フィルター</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterRoutes('all')">
                                全て (${allRoutes.length})
                            </button>
                            <button class="filter-btn ${currentFilter === 'success' ? 'active' : ''}" onclick="filterRoutes('success')">
                                成功のみ (${allRoutes.filter(r => r.success).length})
                            </button>
                            <button class="filter-btn ${currentFilter === 'failed' ? 'active' : ''}" onclick="filterRoutes('failed')">
                                失敗のみ (${allRoutes.filter(r => !r.success).length})
                            </button>
                            <button class="filter-btn ${currentFilter === 'expensive' ? 'active' : ''}" onclick="filterRoutes('expensive')">
                                高額運賃 (¥1000+) (${allRoutes.filter(r => r.fare >= 1000).length})
                            </button>
                        </div>
                    </div>
                    
                    <div class="routes-table">
                        <div class="table-header">
                            <span>処理済みルート一覧</span>
                            <span class="route-count">表示中: <span id="displayCount">0</span>件</span>
                        </div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width: 5%;">#</th>
                                        <th style="width: 18%;">物件名</th>
                                        <th style="width: 18%;">目的地</th>
                                        <th style="width: 8%;">所要時間</th>
                                        <th style="width: 15%;">路線</th>
                                        <th style="width: 8%;">運賃</th>
                                        <th style="width: 8%;">処理時間</th>
                                        <th style="width: 10%;">出発時刻</th>
                                        <th style="width: 5%;">状態</th>
                                        <th style="width: 5%;">URL</th>
                                    </tr>
                                </thead>
                                <tbody id="routesTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px; text-align: center; color: white;">
                        <div class="timestamp">最終更新: ${new Date().toLocaleString('ja-JP')}</div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                
                // ルートテーブルを更新
                updateRoutesTable();
                
            } catch (error) {
                console.error('Error loading progress:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p style="color: #ffcccc;">データの読み込みに失敗しました</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function filterRoutes(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateRoutesTable();
        }
        
        function updateRoutesTable() {
            let filteredRoutes = allRoutes;
            
            switch(currentFilter) {
                case 'success':
                    filteredRoutes = allRoutes.filter(r => r.success);
                    break;
                case 'failed':
                    filteredRoutes = allRoutes.filter(r => !r.success);
                    break;
                case 'expensive':
                    filteredRoutes = allRoutes.filter(r => r.fare >= 1000);
                    break;
            }
            
            const tbody = document.getElementById('routesTableBody');
            let html = '';
            
            // 新しい順（逆順）に表示
            filteredRoutes.slice().reverse().forEach((route, index) => {
                const num = filteredRoutes.length - index;
                const statusClass = route.success ? 'success' : 'failed';
                const statusText = route.success ? '✅' : '❌';
                const travelTime = route.travel_time ? `${route.travel_time}分` : '-';
                const fareClass = route.fare >= 1000 ? 'fare-high' : '';
                const fare = route.fare ? `<span class="${fareClass}">¥${route.fare.toLocaleString()}</span>` : '-';
                const processingTime = route.processing_time ? `${route.processing_time.toFixed(1)}秒` : '-';
                const trainLines = route.train_lines && route.train_lines.length > 0 
                    ? route.train_lines.map(line => `<span class="train-line">${line}</span>`).join('')
                    : '-';
                
                // 出発時刻を計算（10:00到着から所要時間を引く）
                let departureTime = '-';
                if (route.success && route.travel_time) {
                    const arrivalHour = 10;
                    const arrivalMinute = 0;
                    const totalArrivalMinutes = arrivalHour * 60 + arrivalMinute;
                    const totalDepartureMinutes = totalArrivalMinutes - route.travel_time;
                    const depHour = Math.floor(totalDepartureMinutes / 60);
                    const depMinute = totalDepartureMinutes % 60;
                    departureTime = `${String(depHour).padStart(2, '0')}:${String(depMinute).padStart(2, '0')}`;
                }
                
                // 実際にアクセスしたURL（改良版で追加される）
                let urlButton = '';
                if (route.accessed_url) {
                    urlButton = `<a href="${route.accessed_url}" target="_blank" class="url-link" title="実際にアクセスしたURL">開く</a>`;
                } else {
                    // 従来のURL生成（フォールバック）
                    const generatedUrl = generateMapsUrl(route.property_address, route.destination_address);
                    urlButton = `<a href="${generatedUrl}" target="_blank" class="url-link" title="生成されたURL">開く</a>`;
                }
                
                // 物件ごとにグループ化の背景色
                const rowClass = index % 9 === 0 ? 'property-group' : '';
                
                html += `
                    <tr class="${rowClass}">
                        <td>${num}</td>
                        <td>${route.property_name}</td>
                        <td>${route.destination_name}</td>
                        <td>${travelTime}</td>
                        <td>${trainLines}</td>
                        <td>${fare}</td>
                        <td>${processingTime}</td>
                        <td class="timestamp">${departureTime}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${urlButton}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
            document.getElementById('displayCount').textContent = filteredRoutes.length;
        }
        
        // Google Maps URLを生成する関数（フォールバック用）
        function generateMapsUrl(origin, destination, arrivalTime = '2025-08-17T10:00:00') {
            const timestamp = new Date(arrivalTime).getTime() / 1000;
            return `https://www.google.com/maps/dir/${encodeURIComponent(origin || '')}/${encodeURIComponent(destination || '')}/data=!2m3!6e1!7e2!8j${timestamp}!3e3`;
        }
        
        // 初回読み込み
        loadProgress();
        
        // 60秒ごとに更新
        setInterval(loadProgress, 60000);
    </script>
</body>
</html>
