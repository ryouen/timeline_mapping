<body>
    <div class="container">
        <div class="header">

            <div class="auto-refresh">âš¡ 60ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–° | å…¨ãƒ«ãƒ¼ãƒˆã‚’è¡¨ç¤º</div>

        <div id="content">

    </div>

    <script>
        let currentFilter = 'all';
        let allRoutes = [];
        
        async function loadProgress() {
            try {
                // ãƒãƒƒãƒé€²æ—ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ï¼ˆæ”¹è‰¯ç‰ˆãŒã‚ã‚Œã°ãã¡ã‚‰ã‚’å„ªå…ˆï¼‰
                let response = await fetch('/timeline-mapping/data/batch_progress_improved.json?t=' + Date.now());
                if (!response.ok) {
                    // æ”¹è‰¯ç‰ˆãŒãªã‘ã‚Œã°é€šå¸¸ç‰ˆã‚’èª­ã¿è¾¼ã¿
                    response = await fetch('/timeline-mapping/data/batch_progress.json?t=' + Date.now());
                }
                const data = await response.json();
                
                allRoutes = data.routes || [];
                const totalRoutes = 207; // 23ç‰©ä»¶ Ã— 9ç›®çš„åœ°
                const completedRoutes = data.total_success + data.total_failed;
                const progressPercent = Math.round((completedRoutes / totalRoutes) * 100);
                const remainingRoutes = totalRoutes - completedRoutes;
                const avgTimePerRoute = 37; // ç§’
                const estimatedRemaining = Math.round((remainingRoutes * avgTimePerRoute) / 60); // åˆ†
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${data.last_property_index || 0}/23</div>
                            <div class="stat-label">ç‰©ä»¶å®Œäº†</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_success}</div>
                            <div class="stat-label">æˆåŠŸãƒ«ãƒ¼ãƒˆ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.total_failed}</div>
                            <div class="stat-label">å¤±æ•—ãƒ«ãƒ¼ãƒˆ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${progressPercent}%</div>
                            <div class="stat-label">å…¨ä½“é€²æ—</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${remainingRoutes}</div>
                            <div class="stat-label">æ®‹ã‚Šãƒ«ãƒ¼ãƒˆ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">ç´„${estimatedRemaining}åˆ†</div>
                            <div class="stat-label">æ¨å®šæ®‹ã‚Šæ™‚é–“</div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <h2 style="margin-bottom: 15px;">å…¨ä½“é€²æ—</h2>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%;">
                                ${completedRoutes} / ${totalRoutes} ãƒ«ãƒ¼ãƒˆå®Œäº† (${progressPercent}%)
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-controls">
                        <h3>ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterRoutes('all')">
                                å…¨ã¦ (${allRoutes.length})
                            </button>
                            <button class="filter-btn ${currentFilter === 'success' ? 'active' : ''}" onclick="filterRoutes('success')">
                                æˆåŠŸã®ã¿ (${allRoutes.filter(r => r.success).length})
                            </button>
                            <button class="filter-btn ${currentFilter === 'failed' ? 'active' : ''}" onclick="filterRoutes('failed')">
                                å¤±æ•—ã®ã¿ (${allRoutes.filter(r => !r.success).length})
                            </button>
                            <button class="filter-btn ${currentFilter === 'expensive' ? 'active' : ''}" onclick="filterRoutes('expensive')">
                                é«˜é¡é‹è³ƒ (Â¥1000+) (${allRoutes.filter(r => r.fare >= 1000).length})
                            </button>
                        </div>
                    </div>
                    
                    <div class="routes-table">
                        <div class="table-header">
                            <span>å‡¦ç†æ¸ˆã¿ãƒ«ãƒ¼ãƒˆä¸€è¦§</span>
                            <span class="route-count">è¡¨ç¤ºä¸­: <span id="displayCount">0</span>ä»¶</span>
                        </div>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width: 5%;">#</th>
                                        <th style="width: 18%;">ç‰©ä»¶å</th>
                                        <th style="width: 18%;">ç›®çš„åœ°</th>
                                        <th style="width: 8%;">æ‰€è¦æ™‚é–“</th>
                                        <th style="width: 15%;">è·¯ç·š</th>
                                        <th style="width: 8%;">é‹è³ƒ</th>
                                        <th style="width: 8%;">å‡¦ç†æ™‚é–“</th>
                                        <th style="width: 10%;">å‡ºç™ºæ™‚åˆ»</th>
                                        <th style="width: 5%;">çŠ¶æ…‹</th>
                                        <th style="width: 5%;">URL</th>
                                    </tr>
                                </thead>
                                <tbody id="routesTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px; text-align: center; color: white;">
                        <div class="timestamp">æœ€çµ‚æ›´æ–°: ${new Date().toLocaleString('ja-JP')}</div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                
                // ãƒ«ãƒ¼ãƒˆãƒ†ãƒ¼ãƒ–ãƒ«ã‚’æ›´æ–°
                updateRoutesTable();
                
            } catch (error) {
                console.error('Error loading progress:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p style="color: #ffcccc;">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function filterRoutes(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateRoutesTable();
        }
        
        function updateRoutesTable() {
            let filteredRoutes = allRoutes;
            
            switch(currentFilter) {
                case 'success':
                    filteredRoutes = allRoutes.filter(r => r.success);
                    break;
                case 'failed':
                    filteredRoutes = allRoutes.filter(r => !r.success);
                    break;
                case 'expensive':
                    filteredRoutes = allRoutes.filter(r => r.fare >= 1000);
                    break;
            }
            
            const tbody = document.getElementById('routesTableBody');
            let html = '';
            
            // æ–°ã—ã„é †ï¼ˆé€†é †ï¼‰ã«è¡¨ç¤º
            filteredRoutes.slice().reverse().forEach((route, index) => {
                const num = filteredRoutes.length - index;
                const statusClass = route.success ? 'success' : 'failed';
                const statusText = route.success ? 'âœ…' : 'âŒ';
                const travelTime = route.travel_time ? `${route.travel_time}åˆ†` : '-';
                const fareClass = route.fare >= 1000 ? 'fare-high' : '';
                const fare = route.fare ? `<span class="${fareClass}">Â¥${route.fare.toLocaleString()}</span>` : '-';
                const processingTime = route.processing_time ? `${route.processing_time.toFixed(1)}ç§’` : '-';
                const trainLines = route.train_lines && route.train_lines.length > 0 
                    ? route.train_lines.map(line => `<span class="train-line">${line}</span>`).join('')
                    : '-';
                
                // å‡ºç™ºæ™‚åˆ»ã‚’è¨ˆç®—ï¼ˆ10:00åˆ°ç€ã‹ã‚‰æ‰€è¦æ™‚é–“ã‚’å¼•ãï¼‰
                let departureTime = '-';
                if (route.success && route.travel_time) {
                    const arrivalHour = 10;
                    const arrivalMinute = 0;
                    const totalArrivalMinutes = arrivalHour * 60 + arrivalMinute;
                    const totalDepartureMinutes = totalArrivalMinutes - route.travel_time;
                    const depHour = Math.floor(totalDepartureMinutes / 60);
                    const depMinute = totalDepartureMinutes % 60;
                    departureTime = `${String(depHour).padStart(2, '0')}:${String(depMinute).padStart(2, '0')}`;
                }
                
                // å®Ÿéš›ã«ã‚¢ã‚¯ã‚»ã‚¹ã—ãŸURLï¼ˆæ”¹è‰¯ç‰ˆã§è¿½åŠ ã•ã‚Œã‚‹ï¼‰
                let urlButton = '';
                if (route.accessed_url) {
                    urlButton = `<a href="${route.accessed_url}" target="_blank" class="url-link" title="å®Ÿéš›ã«ã‚¢ã‚¯ã‚»ã‚¹ã—ãŸURL">é–‹ã</a>`;
                } else {
                    // å¾“æ¥ã®URLç”Ÿæˆï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
                    const generatedUrl = generateMapsUrl(route.property_address, route.destination_address);
                    urlButton = `<a href="${generatedUrl}" target="_blank" class="url-link" title="ç”Ÿæˆã•ã‚ŒãŸURL">é–‹ã</a>`;
                }
                
                // ç‰©ä»¶ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ã®èƒŒæ™¯è‰²
                const rowClass = index % 9 === 0 ? 'property-group' : '';
                
                html += `
                    <tr class="${rowClass}">
                        <td>${num}</td>
                        <td>${route.property_name}</td>
                        <td>${route.destination_name}</td>
                        <td>${travelTime}</td>
                        <td>${trainLines}</td>
                        <td>${fare}</td>
                        <td>${processingTime}</td>
                        <td class="timestamp">${departureTime}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${urlButton}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
            document.getElementById('displayCount').textContent = filteredRoutes.length;
        }
        
        // Google Maps URLã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨ï¼‰
        function generateMapsUrl(origin, destination, arrivalTime = '2025-08-17T10:00:00') {
            const timestamp = new Date(arrivalTime).getTime() / 1000;
            return `https://www.google.com/maps/dir/${encodeURIComponent(origin || '')}/${encodeURIComponent(destination || '')}/data=!2m3!6e1!7e2!8j${timestamp}!3e3`;
        }
        
        // åˆå›èª­ã¿è¾¼ã¿
        loadProgress();
        
        // 60ç§’ã”ã¨ã«æ›´æ–°
        setInterval(loadProgress, 60000);
    </script>
