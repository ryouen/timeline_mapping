<\!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>PDF API テスト</h1>
    
    <h2>テキストで簡易テスト</h2>
    <textarea id="testText">物件名: テスト物件
住所: 東京都港区六本木1-1-1
家賃: 200,000円</textarea>
    <br>
    <button onclick="testText()">テキストでテスト</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testText() {
            const text = document.getElementById('testText').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'テスト中...';
            
            try {
                const response = await fetch('/timeline-mapping/api/test_pdf_text.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>Error:</strong> ' + data.error + 
                        (data.raw_response ? '<br><br><strong>Raw:</strong><pre>' + data.raw_response + '</pre>' : '');
                } else if (data.properties) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>Success\! ' + data.properties.length + ' properties:</strong><pre>' + 
                        JSON.stringify(data.properties, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
